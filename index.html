<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Refund</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h2>Kalkulator Refund Berdasarkan Sisa Masa Aktif</h2>

  <label for="harga">Harga (Rp):</label>
  <input type="number" id="harga" placeholder="Contoh: 63500">

  <label for="masaAktif">Sisa Masa Aktif (hari):</label>
  <input type="number" id="masaAktif" placeholder="Contoh: 21">

  <button onclick="hitung()">Hitung</button>

  <div id="result"></div>

  <script>
    function formatRupiah(angka) {
      return 'Rp ' + parseFloat(angka).toLocaleString('id-ID', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 2
      });
    }

    function hitung() {
      const harga = parseFloat(document.getElementById('harga').value);
      const masaAktif = parseInt(document.getElementById('masaAktif').value);

      if (isNaN(harga) || isNaN(masaAktif)) {
        document.getElementById('result').innerText = 'Mohon isi semua nilai dengan benar.';
        return;
      }

      const perHari = harga / 30;
      const total = perHari * masaAktif;

      document.getElementById('result').innerText =
        `Harga: ${formatRupiah(harga)}\n` +
        `Sisa Masa Aktif: ${masaAktif} hari\n` +
        `Harga per hari: ${formatRupiah(perHari)}\n` +
        `Total Refund: ${formatRupiah(total)}`;
    }
  </script>

</body>
</html>
